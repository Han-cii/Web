<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
	<span id="running"></span>
	<script>
		function getmydate(){
			var start = new Date() - new Date(2024,9,23,0,0,0);//当前时间-创站时间
			var d = parseInt(start/1000/60/60/24);//天
			var h = parseInt(start/1000/60/60-(24*d));//时
			if(String(h).length==1){
			   h="0"+h;
			   }
			var m = parseInt(start/1000/60-(d*24*60)-(h*60));//分
			if(String(m).length==1){
			   m="0"+m;
			   }
			var s = parseInt(start/1000-(d*24*60*60)-(h*60*60)-(m*60));//秒
			if(String(s).length==1){
			   s="0"+s;
			   }
			document.getElementById('running').innerHTML ="Running Time   "+d+"天"+h+"小时"+m+"分"+s+"秒";
		}
		setInterval('getmydate()',250);
	</script>
</body>
</html>
